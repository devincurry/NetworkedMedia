	<script type="text/JavaScript">

	var textDiv;
	var x = 100;
	var y = 100;

	function setup() {
		createCanvas(200,200);

		textSize(48);
		textFont("Helvetica");
		text("Helvetica", 12, 90);

		textDiv = createDiv("Here is something");
		textDiv.position(100,100);

	}

	function draw() {
		

		textSize(32);
		text("word", 10, 30); 
		fill(0, 102, 153);
		text("word", 10, 60);
		fill(0, 102, 153, 51);
		text("word", 10, 90);

		textDiv.position(x,y);
		x = x + random(-2,2);
		y = y + random(-2,2);
	}		

	var thediv;
	function init() {
		thediv = document.getElementById('mydiv');
		thediv.addEventListener('mouseover', hideit);
	}			

	function hideit() {
		thediv.style.visibility = "hidden";
	}	
	window.addEventListener('load', init);
