<html>
	<head>
		<title>A JavaScript Test</title>
		<script type="text/javascript" src="p5.js"></script>
		<script type="text/JavaScript">

		var lineSpace = 35;
		var gBase = 80;
		var g1 = gBase;
		var colorChange = 10;
		var centerX = 0;
		var centerY = 0;
		var bounceX;
		var bounceY;


			function setup() {
				createCanvas(displayWidth, displayHeight);
				bounceX = displayWidth/115;
				bounceY = displayHeight/200;
				colorMode(HSB, 100);
				background(0,0,0);
				noCursor();
			}

			function draw() {
				background(0,0,0);

				g1 = centerX/100;


				stroke(g1, 100, 100);
				//g1 = g1 + colorChange;
				
				/*
				if (g1 < gBase || g1 > 255) {
					colorChange = colorChange * -1;
				}
				*/

				strokeWeight(2);

				centerBounce();

				 centerX = centerX + bounceX;
				 centerY = centerY + bounceY;

				// centerX = mouseX;
				// centerY = mouseY;
				
				for (var x1 = 0; x1 <= displayWidth; x1 = x1 + lineSpace) {
					line(x1, 0, centerX, centerY);
					line(x1, displayHeight, centerX, centerY);
				}

				for (var y1 = 0; y1 <= displayHeight; y1 = y1 + lineSpace) {
					line(0, y1, centerX, centerY);
					line(displayWidth, y1, centerX, centerY);
				}
			}

			function centerBounce(){
				if (centerX < 0 || centerX > displayWidth) {
					bounceX = bounceX * -1;
				}
				if (centerY < 0 || centerY > displayHeight) {
					bounceY = bounceY * -1;
				}

			}	
			

		</script>
	</head>
	<body>
	</body>
</html>
