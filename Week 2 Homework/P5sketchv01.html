		<script type="text/JavaScript">

		var lineSpace = 35;
		var green = 10;
		 var colorChange = 1;

			function setup() {
				createCanvas(displayWidth, displayHeight);
				background(0,0,0);
			}

			function draw() {
				background(0,0,0);
				//stroke(0,255,0);
				strokeWeight(2);

				//green = green + colorChange;
				

				if (green > 255) {
					green = 10;
				} else {
					green = green + colorChange;
				}

				stroke(0, green, 0);



				
				for (var x1 = 0; x1 <= displayWidth; x1 = x1 + lineSpace) {
					line(x1, 0, mouseX, mouseY);
					line(x1, displayHeight, mouseX, mouseY);
				}

				for (var y1 = 0; y1 <= displayHeight; y1 = y1 + lineSpace) {
					line(0, y1, mouseX, mouseY);
					line(displayWidth, y1, mouseX, mouseY);
				}

			// function greenChange() {

			// }

			}

		</script>
