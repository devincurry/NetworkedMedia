<html>
	<head>
		<title>A JavaScript Test</title>
		<script type="text/javascript" src="p5.js"></script>
		<script type="text/JavaScript">

		var lineSpace = 35;
		var gBase = 80;
		var g1 = gBase;
		var colorChange = 10;
		var gapeFactor = 20;
		// var gapeX = mouseX;
		var gapeYtop = mouseY;
		var gapeYbot = mouseY;

			function setup() {
				createCanvas(displayWidth, displayHeight);
				background(0,0,0);
				noCursor();
			}

			function draw() {
				background(0,0,0);
				stroke(0, g1, 0);
				g1 = g1 + colorChange;
				gape();

				if (g1 < gBase || g1 > 255) {
					colorChange = colorChange * -1;
				}

				strokeWeight(2);



				
				for (var x1 = 0; x1 <= displayWidth; x1 = x1 + lineSpace) {
					line(x1, 0, mouseX, gapeYtop);
					line(x1, displayHeight, mouseX, gapeYbot);
				}

				for (var y1 = 0; y1 <= displayHeight; y1 = y1 + lineSpace) {
					line(0, y1, mouseX, mouseY);
					line(displayWidth, y1, mouseX, mouseY);
				}

			function gape() {
				gapeYtop = pmouseY - gapeFactor;
				gapeYbot = pmouseY + gapeFactor;
				if (gapeYtop <= (pmouseY - 100) || gapeYtop <= pmouseY || gapeYbot >= (pmouseY + 100) || gapeYbot <= pmouseY) {
					gapeFactor = gapeFactor * -1;

				}
			}	

			}

		</script>
	</head>

	</body>
</html>
